<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qarzdorlar Boshqaruvi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #f9f9f9;
            color: #333;
        }
        .container {
            margin-top: 30px;
        }
        .search-results {
            max-height: 200px;
            overflow-y: auto;
            margin-top: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            background: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Qarzdorlar Boshqaruvi</h1>
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card p-3">
                    <form action="/add_debtor" method="post">
                        <h5>Qarzdor Qo'shish</h5>
                        <input type="text" class="form-control mb-2" name="name" placeholder="Ismi" required>
                        <input type="number" class="form-control mb-2" name="debt" placeholder="Qarz miqdori" required>
                        <button type="submit" class="btn btn-primary w-100">Qo'shish</button>
                    </form>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card p-3">
                    <form action="/reduce_debt" method="post">
                        <h5>To'lovni Qo'shish</h5>
                        <input type="text" class="form-control mb-2" name="name" placeholder="Ismi" required>
                        <input type="number" class="form-control mb-2" name="payment" placeholder="To'langan miqdor" required>
                        <button type="submit" class="btn btn-success w-100">To'lov Qo'shish</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="mb-4">
            <input type="text" id="searchBox" class="form-control" placeholder="Qarzdorni qidirish...">
            <div id="searchResults" class="search-results"></div>
        </div>
        <h3 class="mb-3">Barcha Qarzdorlar</h3>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Ismi</th>
                    <th>Qarzi</th>
                    <th>To'lagani</th>
                </tr>
            </thead>
            <tbody>
                {% for name, info in debtors.items() %}
                <tr>
                    <td>{{ name }}</td>
                    <td>{{ info.debt }}</td>
                    <td>{{ info.paid }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/export" class="btn btn-warning w-100 mt-4">Excelga Saqlash</a>
    </div>
    <script src="/static/js/main.js"></script>
</body>
</html>
